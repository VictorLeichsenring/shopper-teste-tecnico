version: '3.9'

services:
  frontend:
    build: ./frontend
    container_name: app_frontend
    ports:
      - 80:3000
    environment:
      - REACT_APP_GOOGLE_API_KEY=${GOOGLE_API_KEY}  # Passa a vari√°vel do .env para o frontend
      - REACT_APP_BACKEND_URL=http://localhost:8080  # URL do backend para o frontend
    env_file:
      - .env  # Carrega o .env da raiz
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: app_backend
    ports:
      - 8080:3001
    environment:
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      MYSQL_DATABASE: taxi_app
      MYSQL_HOST: db
      GOOGLE_API_KEY: "${GOOGLE_API_KEY}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8.0.32
    container_name: db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: taxi_app
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

volumes:
  db_data:
